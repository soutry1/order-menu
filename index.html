<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>点菜系统 - 查看订单并增减</title>
<style>
  body {
    font-family: sans-serif;
    margin: 0;
    padding-bottom: 90px;
    background: #f9f9f9;
  }
  header {
    background-color: #ff6600;
    color: white;
    text-align: center;
    padding: 15px;
    font-size: 20px;
  }
  .menu {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    padding: 10px;
  }
  .dish {
    background: white;
    width: 45%;
    margin-bottom: 15px;
    border-radius: 10px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    text-align: center;
    position: relative;
  }
  .dish img {
    width: 100%;
    height: auto;
  }
  .dish h3, .dish p {
    margin: 8px 0;
  }
  .dish button {
    margin: 10px auto;
    width: 90%;
    padding: 10px;
    border: none;
    background-color: #28a745;
    color: white;
    font-weight: bold;
    border-radius: 5px;
    cursor: pointer;
  }
  .badge {
    position: absolute;
    top: 8px;
    left: 8px;
    background-color: red;
    color: white;
    border-radius: 50%;
    padding: 4px 8px;
    font-size: 12px;
    font-weight: bold;
    display: none;
  }

  /* 底部固定栏 */
  .order-summary {
    position: fixed;
    bottom: 0; left: 0; width: 100%;
    background: white;
    box-shadow: 0 -2px 5px rgba(0,0,0,0.2);
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
    box-sizing: border-box;
    z-index: 100;
  }
  .order-summary button {
    background-color: #007bff;
    color: white;
    font-weight: bold;
    border: none;
    border-radius: 5px;
    padding: 10px 20px;
    cursor: pointer;
    user-select: none;
    flex-shrink: 0;
  }
  .order-summary .info {
    font-size: 16px;
    user-select: none;
    text-align: right;
    flex-grow: 1;
    padding-left: 20px;
  }

  /* 弹窗样式 */
  .modal {
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    background: rgba(0,0,0,0.4);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 200;
  }
  .modal.active {
    display: flex;
  }
  .modal-content {
    background: white;
    width: 90%;
    max-width: 450px;
    max-height: 80%;
    border-radius: 10px;
    overflow-y: auto;
    padding: 20px;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
  }
  .modal-content h3 {
    margin-top: 0;
    text-align: center;
    margin-bottom: 15px;
  }
  .order-list {
    list-style: none;
    padding-left: 0;
    margin: 0 0 15px 0;
    flex-grow: 1;
  }
  .order-list li {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 10px;
    font-size: 16px;
  }
  .order-list li .name {
    flex: 1;
  }
  .order-list li .qty-controls {
    display: flex;
    align-items: center;
    margin: 0 15px;
  }
  .order-list li .qty-btn {
    width: 28px;
    height: 28px;
    border: none;
    background: #ddd;
    font-weight: bold;
    font-size: 18px;
    border-radius: 4px;
    cursor: pointer;
    user-select: none;
    line-height: 1;
    text-align: center;
    margin: 0 5px;
    transition: background-color 0.2s;
  }
  .order-list li .qty-btn:hover {
    background: #bbb;
  }
  .order-list li .quantity {
    min-width: 30px;
    text-align: center;
  }
  .order-list li .price {
    min-width: 70px;
    text-align: right;
  }
  .total-price {
    font-weight: bold;
    font-size: 18px;
    text-align: right;
    margin-bottom: 20px;
  }
  .modal-buttons {
    display: flex;
    justify-content: space-between;
  }
  .modal-buttons button {
    flex: 1;
    margin: 0 5px;
    padding: 10px;
    font-weight: bold;
    border-radius: 5px;
    border: none;
    cursor: pointer;
    user-select: none;
  }
  .btn-close {
    background: #ccc;
    color: #333;
  }
  .btn-submit {
    background: #007bff;
    color: white;
  }
  .btn-close:hover {
    background: #bbb;
  }
  .btn-submit:hover {
    background: #0056b3;
  }
</style>
</head>
<body>
<header>手机点菜系统</header>

<section class="menu" id="menu"></section>

<div class="order-summary">
  <button id="view-order-btn">订单</button>
  <div class="info" id="order-info">已点 0 样 / 0 份 / ￥0.00</div>
</div>

<!-- 订单弹窗 -->
<div class="modal" id="order-modal">
  <div class="modal-content">
    <h3>订单详情</h3>
    <ul class="order-list" id="order-list"></ul>
    <div class="total-price" id="total-price">总价：￥0.00</div>
    <div class="modal-buttons">
      <button class="btn-close" id="close-modal-btn">关闭</button>
      <button class="btn-submit" id="submit-order-btn">提交订单</button>
    </div>
  </div>
</div>

<script>
  const menuData = [
    { id: 1, name: "宫保鸡丁", price: 50 },
    { id: 2, name: "鱼香肉丝", price: 45 },
    { id: 3, name: "麻婆豆腐", price: 40 },
    { id: 4, name: "红烧肉", price: 60 },
    { id: 5, name: "回锅肉", price: 48 },
    { id: 6, name: "西红柿炒蛋", price: 28 },
    { id: 7, name: "蒜蓉空心菜", price: 20 },
    { id: 8, name: "干锅花菜", price: 38 },
    { id: 9, name: "香煎豆腐", price: 32 },
    { id: 10, name: "酸辣土豆丝", price: 25 },
    { id: 11, name: "椒盐排骨", price: 55 },
    { id: 12, name: "糖醋里脊", price: 58 }
  ];

  const order = [];

  const menuEl = document.getElementById('menu');
  const orderInfoEl = document.getElementById('order-info');
  const orderModal = document.getElementById('order-modal');
  const orderListEl = document.getElementById('order-list');
  const totalPriceEl = document.getElementById('total-price');
  const viewOrderBtn = document.getElementById('view-order-btn');
  const closeModalBtn = document.getElementById('close-modal-btn');
  const submitOrderBtn = document.getElementById('submit-order-btn');

  // 渲染菜单
  function renderMenu() {
    menuData.forEach((item, idx) => {
      const dishDiv = document.createElement('div');
      dishDiv.className = 'dish';
      dishDiv.dataset.id = item.id;
      dishDiv.dataset.name = item.name;
      dishDiv.dataset.price = item.price;
      dishDiv.innerHTML = `
        <span class="badge" id="badge-${item.id}">0</span>
        <img src="https://via.placeholder.com/300x200?text=${idx + 1}" alt="${item.name}">
        <h3>${item.name}</h3>
        <p>￥${item.price}</p>
        <button onclick="addDish(${item.id})">点单</button>
      `;
      menuEl.appendChild(dishDiv);
    });
  }

  // 添加菜品到订单
  function addDish(id) {
    let item = order.find(i => i.id === id);
    if(item) {
      item.quantity++;
    } else {
      const menuItem = menuData.find(m => m.id === id);
      order.push({ id: menuItem.id, name: menuItem.name, price: menuItem.price, quantity: 1 });
    }
    updateBadge(id);
    updateOrderInfo();
  }

  // 更新每个菜品角标
  function updateBadge(id) {
    const badge = document.getElementById(`badge-${id}`);
    const item = order.find(i => i.id === id);
    if(item && item.quantity > 0) {
      badge.innerText = item.quantity;
      badge.style.display = 'inline-block';
    } else {
      badge.style.display = 'none';
      badge.innerText = '0';
    }
  }

  // 更新底部统计
  function updateOrderInfo() {
    const totalCount = order.reduce((sum, i) => sum + i.quantity, 0);
    const typesCount = order.length;
    const totalPrice = order.reduce((sum, i) => sum + i.price * i.quantity, 0);
    orderInfoEl.innerText = `已点 ${typesCount} 样 / ${totalCount} 份 / ￥${totalPrice.toFixed(2)}`;
  }

  // 打开订单弹窗
  function openOrderModal() {
    if(order.length === 0) {
      alert('您还没有点菜！');
      return;
    }
    renderOrderList();
    orderModal.classList.add('active');
  }

  // 关闭订单弹窗
  function closeOrderModal() {
    orderModal.classList.remove('active');
  }

  // 渲染订单详情列表（支持数量加减）
  function renderOrderList() {
    orderListEl.innerHTML = '';
    order.forEach(item => {
      const li = document.createElement('li');
      li.innerHTML = `
        <div class="name">${item.name}</div>
        <div class="qty-controls">
          <button class="qty-btn" onclick="changeQuantity(${item.id}, -1)">-</button>
          <div class="quantity">${item.quantity}</div>
          <button class="qty-btn" onclick="changeQuantity(${item.id}, 1)">+</button>
        </div>
        <div class="price">￥${(item.price * item.quantity).toFixed(2)}</div>
      `;
      orderListEl.appendChild(li);
    });
    const totalPrice = order.reduce((sum, i) => sum + i.price * i.quantity, 0);
    totalPriceEl.innerText = `总价：￥${totalPrice.toFixed(2)}`;
  }

  // 改变订单中某菜数量
  function changeQuantity(id, delta) {
    const item = order.find(i => i.id === id);
    if(!item) return;

    item.quantity += delta;
    if(item.quantity <= 0) {
      // 删除该菜品
      const idx = order.findIndex(i => i.id === id);
      order.splice(idx, 1);
      updateBadge(id);
    } else {
      updateBadge(id);
    }
    updateOrderInfo();
    renderOrderList();

    if(order.length === 0) {
      closeOrderModal();
    }
  }

  // 提交订单逻辑
  function submitOrder() {
    if(order.length === 0) {
      alert('您还没有点菜！');
      return;
    }
    let msg = '您点的菜：\n';
    order.forEach(item => {
      msg += `${item.name} x${item.quantity} = ￥${(item.price * item.quantity).toFixed(2)}\n`;
    });
    const totalPrice = order.reduce((sum, i) => sum + i.price * i.quantity, 0);
    msg += `\n总价：￥${totalPrice.toFixed(2)}`;
    alert(msg);

    // 清空订单
    order.length = 0;
    menuData.forEach(item => updateBadge(item.id));
    updateOrderInfo();
    closeOrderModal();
  }

  // 绑定事件
  viewOrderBtn.onclick = openOrderModal;
  closeModalBtn.onclick = closeOrderModal;
  submitOrderBtn.onclick = submitOrder;

  renderMenu();
  updateOrderInfo();

  // 让addDish和changeQuantity可在HTML调用
  window.addDish = addDish;
	window.changeQuantity = changeQuantity;
</script>

</body> </html>
