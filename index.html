<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>点菜系统</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding-bottom: 90px;
      background: #f9f9f9;
    }
    header {
      background-color: #ff6347;
      color: white;
      padding: 16px;
      text-align: center;
      font-size: 24px;
    }
    .menu {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 16px;
      padding: 16px;
    }
    .dish {
      background: white;
      padding: 12px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
      position: relative;
    }
    .dish img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 8px;
    }
    .dish button {
      margin-top: 8px;
      padding: 6px 12px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .dish button:hover {
      background-color: #218838;
    }
    .order-btn {
      position: fixed;
      right: 16px;
      bottom: 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 50px;
      padding: 12px 24px;
      font-size: 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      cursor: pointer;
    }
    .badge {
      position: absolute;
      top: 8px;
      right: 8px;
      background: red;
      color: white;
      padding: 2px 6px;
      border-radius: 10px;
      font-size: 12px;
    }
    .order-view {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      background: white;
      border-top: 2px solid #ccc;
      max-height: 60%;
      overflow-y: auto;
      padding: 16px;
      display: none;
      box-shadow: 0 -2px 6px rgba(0,0,0,0.2);
    }
    .order-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }
    .order-item button {
      padding: 2px 8px;
      margin: 0 4px;
    }
    .total {
      font-weight: bold;
      margin-top: 12px;
      text-align: right;
    }
  </style>
</head>
<body>

<header>点菜系统</header>

<div class="menu" id="menu"></div>

<button class="order-btn" onclick="toggleOrder()">订单（<span id="cartCount">0</span>）</button>

<div class="order-view" id="orderView">
  <h3>我的订单</h3>
  <div id="orderList"></div>
  <div class="total" id="totalPrice">总计：￥0</div>
</div>

<script>
const menuData = [
  { id: 1, name: "宫保鸡丁", price: 28 },
  { id: 2, name: "鱼香肉丝", price: 26 },
  { id: 3, name: "麻婆豆腐", price: 22 },
  { id: 4, name: "红烧肉", price: 32 },
  { id: 5, name: "青椒肉丝", price: 25 },
  { id: 6, name: "番茄炒蛋", price: 20 },
  { id: 7, name: "可乐鸡翅", price: 30 },
  { id: 8, name: "香菇油菜", price: 18 },
];

const cart = {};

function renderMenu() {
  const menuEl = document.getElementById("menu");
  menuEl.innerHTML = '';
  menuData.forEach(item => {
    const dish = document.createElement("div");
    dish.className = "dish";

    const imgSrc = item.id <= 4 ? `images/${item.id}.jpg` : `https://via.placeholder.com/300x200?text=${item.name}`;

    dish.innerHTML = `
      <span class="badge" id="badge-${item.id}" style="display:none">0</span>
      <img src="${imgSrc}" alt="${item.name}">
      <h3>${item.name}</h3>
      <p>￥${item.price}</p>
      <button onclick="addDish(${item.id})">点单</button>
    `;
    menuEl.appendChild(dish);
  });
}

function addDish(id) {
  cart[id] = (cart[id] || 0) + 1;
  updateBadge(id);
  updateCartCount();
}

function changeQuantity(id, delta) {
  if (!cart[id]) return;
  cart[id] += delta;
  if (cart[id] <= 0) delete cart[id];
  updateOrderView();
  updateBadge(id);
  updateCartCount();
}

function updateBadge(id) {
  const badge = document.getElementById(`badge-${id}`);
  if (cart[id]) {
    badge.textContent = cart[id];
    badge.style.display = 'inline-block';
  } else {
    badge.style.display = 'none';
  }
}

function updateCartCount() {
  const count = Object.values(cart).reduce((a, b) => a + b, 0);
  document.getElementById("cartCount").textContent = count;
}

function toggleOrder() {
  const orderView = document.getElementById("orderView");
  orderView.style.display = orderView.style.display === 'block' ? 'none' : 'block';
  updateOrderView();
}

function updateOrderView() {
  const orderList = document.getElementById("orderList");
  const totalPriceEl = document.getElementById("totalPrice");
  orderList.innerHTML = '';
  let total = 0;

  for (let id in cart) {
    const item = menuData.find(d => d.id == id);
    const qty = cart[id];
    const subtotal = qty * item.price;
    total += subtotal;

    const div = document.createElement('div');
    div.className = 'order-item';
    div.innerHTML = `
      <span>${item.name} × ${qty} = ￥${subtotal}</span>
      <span>
        <button onclick="changeQuantity(${id}, -1)">-</button>
        <button onclick="changeQuantity(${id}, 1)">+</button>
      </span>
    `;
    orderList.appendChild(div);
  }

  totalPriceEl.textContent = `总计：￥${total}`;
}
renderMenu();
</script>

</body>
</html>
