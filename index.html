<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>点菜系统</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding-bottom: 90px;
      background: #f9f9f9;
    }
    header {
      background-color: #ff5722;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }
    .menu {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 16px;
      padding: 16px;
    }
    .dish {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      width: 220px;
      padding: 1rem;
      text-align: center;
      position: relative;
    }
    .dish img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border-radius: 8px;
    }
    .dish h3 {
      margin: 0.5rem 0 0.2rem;
    }
    .dish p {
      margin: 0.2rem 0;
      color: #555;
    }
    .dish button {
      margin-top: 0.5rem;
      padding: 6px 12px;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .badge {
      position: absolute;
      top: 6px;
      right: 10px;
      background-color: red;
      color: white;
      padding: 2px 6px;
      border-radius: 10px;
      font-size: 0.75rem;
    }
    .bottom-bar {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #fff;
      border-top: 1px solid #ccc;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 100;
    }
    .bottom-bar button {
      background-color: #2196f3;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }
    #orderModal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 200;
    }
    #orderContent {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      width: 90%;
    }
    .order-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .order-item span {
      flex: 1;
    }
    .order-item .qty {
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .order-item button {
      background: #ddd;
      border: none;
      border-radius: 4px;
      width: 24px;
      height: 24px;
      cursor: pointer;
    }
    .total {
      text-align: right;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>点菜系统</header>
  <div class="menu" id="menu"></div>

  <div class="bottom-bar">
    <div id="totalPrice">总价：￥0</div>
    <button onclick="showOrder()">订单（查看订单）</button>
  </div>

  <div id="orderModal">
    <div id="orderContent">
      <h3>订单详情</h3>
      <div id="orderList"></div>
      <div class="total" id="orderTotal">总价：￥0</div>
      <div style="text-align: center; margin-top: 10px;">
        <button onclick="submitOrder()">提交订单</button>
        <button onclick="closeOrder()">关闭</button>
      </div>
    </div>
  </div>

  <script>
    const menuData = [
      { id: 1, name: "宫保鸡丁", price: 25 },
      { id: 2, name: "鱼香肉丝", price: 22 },
      { id: 3, name: "麻婆豆腐", price: 20 },
      { id: 4, name: "红烧肉", price: 28 },
      { id: 5, name: "青椒土豆丝", price: 18 },
      { id: 6, name: "番茄炒蛋", price: 15 },
      { id: 7, name: "水煮鱼", price: 35 },
      { id: 8, name: "干锅花菜", price: 23 },
    ];

    const menuEl = document.getElementById("menu");
    const badgeMap = {};
    const order = {};

    function renderMenu() {
      menuData.forEach(item => {
        const dishDiv = document.createElement("div");
        dishDiv.className = "dish";
        dishDiv.dataset.id = item.id;

        const imgSrc = item.id <= 4 ? `images/${item.id}.jpg` : `https://via.placeholder.com/300x200?text=${item.name}`;

        dishDiv.innerHTML = `
          <span class="badge" id="badge-${item.id}">0</span>
          <img src="${imgSrc}" alt="${item.name}">
          <h3>${item.name}</h3>
          <p>￥${item.price}</p>
          <button onclick="addDish(${item.id})">点单</button>
        `;
        badgeMap[item.id] = dishDiv.querySelector(`#badge-${item.id}`);
        menuEl.appendChild(dishDiv);
      });
    }

    function addDish(id) {
      if (!order[id]) {
        const item = menuData.find(d => d.id === id);
        order[id] = { ...item, quantity: 1 };
      } else {
        order[id].quantity++;
      }
      updateUI();
    }

    function updateUI() {
      let total = 0;
      for (const id in order) {
        badgeMap[id].textContent = order[id].quantity;
        badgeMap[id].style.display = order[id].quantity > 0 ? 'block' : 'none';
        total += order[id].quantity * order[id].price;
      }
      document.getElementById("totalPrice").textContent = `总价：￥${total}`;
    }

    function showOrder() {
      const list = document.getElementById("orderList");
      list.innerHTML = '';
      let total = 0;

      for (const id in order) {
        const item = order[id];
        if (item.quantity <= 0) continue;

        const div = document.createElement("div");
        div.className = "order-item";
        div.innerHTML = `
          <span>${item.name} ￥${item.price}</span>
          <div class="qty">
            <button onclick="changeQty(${id}, -1)">－</button>
            <span>${item.quantity}</span>
            <button onclick="changeQty(${id}, 1)">＋</button>
          </div>
        `;
        list.appendChild(div);
        total += item.price * item.quantity;
      }

      document.getElementById("orderTotal").textContent = `总价：￥${total}`;
      document.getElementById("orderModal").style.display = 'flex';
    }

    function changeQty(id, delta) {
      if (!order[id]) return;
      order[id].quantity += delta;
      if (order[id].quantity <= 0) {
        delete order[id];
      }
      updateUI();
      showOrder();
    }

    function closeOrder() {
      document.getElementById("orderModal").style.display = 'none';
    }

    function submitOrder() {
      alert("订单已提交！");
      for (const id in order) delete order[id];
      updateUI();
      closeOrder();
    }

    renderMenu();
  </script>
</body>
</html>
